<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toy</title>

    <style>
        .big {
			height: 300px;
			width: 300px;
			align-items: center;
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			margin-right: auto;
			margin-left: auto;
		}

		.btn {
			font-size: 45px;
			height: 100px;
			width: 100px;
			background-color: grey;
			color: white;
		}

		.R {

			height: 40px;
			width: 100px;
			border-radius: 20px;
			background-color: grey;
			color: white;
			text-align: center;
		}


    </style>

    <script>
        var m = 0;
        
        function btn(a) 
        {
            if (m % 2==0) {
                document.getElementById('b'+a).value ='X';
            }

            m++;
            document.getElementById('b'+a).disabled = true;
            win();
        }

        function random() {
            var p = Math.floor(Math.random()*9) + 1;
            
            if (!document.getElementById('b'+p).disabled) {
                document.getElementById('b'+p).value = 'O';
                document.getElementById('b'+p).disabled = true;
                m++;
            } 
            else {
                random(); 
            }
            win();
        }

        function reset()
        {
            location.reload();
        }

        function win() {
			var b1 = document.getElementById('b1').value
			var b2 = document.getElementById('b2').value
			var b3 = document.getElementById('b3').value
			var b4 = document.getElementById('b4').value
			var b5 = document.getElementById('b5').value
			var b6 = document.getElementById('b6').value
			var b7 = document.getElementById('b7').value
			var b8 = document.getElementById('b8').value
			var b9 = document.getElementById('b9').value

			if
				(
				b1 == 'X' && b2 == 'X' && b3 == 'X' ||
				b4 == 'X' && b5 == 'X' && b6 == 'X' ||
				b7 == 'X' && b8 == 'X' && b9 == 'X' ||
				b1 == 'X' && b5 == 'X' && b9 == 'X' ||
				b3 == 'X' && b5 == 'X' && b7 == 'X' ||
				b1 == 'X' && b4 == 'X' && b7 == 'X' ||
				b2 == 'X' && b5 == 'X' && b8 == 'X' ||
				b3 == 'X' && b6 == 'X' && b9 == 'X'
			) {
				document.getElementById('text').innerHTML = 'X is Winner'
				document.getElementById('b1').disabled = true
				document.getElementById('b2').disabled = true
				document.getElementById('b3').disabled = true
				document.getElementById('b4').disabled = true
				document.getElementById('b5').disabled = true
				document.getElementById('b6').disabled = true
				document.getElementById('b7').disabled = true
				document.getElementById('b8').disabled = true
				document.getElementById('b9').disabled = true
			}
			else if
				(
				b1 == 'O' && b2 == 'O' && b3 == 'O' ||
				b4 == 'O' && b5 == 'O' && b6 == 'O' ||
				b7 == 'O' && b8 == 'O' && b9 == 'O' ||
				b1 == 'O' && b5 == 'O' && b9 == 'O' ||
				b3 == 'O' && b5 == 'O' && b7 == 'O' ||
				b1 == 'O' && b4 == 'O' && b7 == 'O' ||
				b2 == 'O' && b5 == 'O' && b8 == 'O' ||
				b3 == 'O' && b6 == 'O' && b9 == 'O'
			) {
				document.getElementById('text').innerHTML = 'O is Winner'
				document.getElementById('b1').disabled = true
				document.getElementById('b2').disabled = true
				document.getElementById('b3').disabled = true
				document.getElementById('b4').disabled = true
				document.getElementById('b5').disabled = true
				document.getElementById('b6').disabled = true
				document.getElementById('b7').disabled = true
				document.getElementById('b8').disabled = true
				document.getElementById('b9').disabled = true
			}
			else if((b1=="X" || b1=="O") && (b2=="X" || b2=="O") && (b3=="X" || b3=="O") &&
		 		(b4=="X" || b4=="O") && (b5=="X" || b5=="O") && (b6=="X" || b6=="O") && 
		 		(b7=="X" || b7=="O") && (b8=="X" || b8=="O") && (b9=="X" || b9=="O"))
		 	{
		 		document.getElementById('text').innerHTML="match tie"
		 	}

		}

    </script>

</head>
<body>
    
    
    <h1 style="text-align: center;">Tic-Tac-Toe</h1>
    <div class="big" onclick="random()">    
        
        <input type="button" id="b1" class="p btn" onclick="btn('1')">
        <input type="button" id="b2" class="p btn" onclick="btn('2')">
        <input type="button" id="b3" class="p btn" onclick="btn('3')"><br><br>
        <input type="button" id="b4" class="p btn" onclick="btn('4')">
        <input type="button" id="b5" class="p btn" onclick="btn('5')">
        <input type="button" id="b6" class="p btn" onclick="btn('6')"><br><br>
        <input type="button" id="b7" class="p btn" onclick="btn('7')">
        <input type="button" id="b8" class="p btn" onclick="btn('8')">
        <input type="button" id="b9" class="p btn" onclick="btn('9')"><br>

        <!-- <input type="reset" value="reset" onclick="reset()"> -->
        <input type="button" class="R" value="RESET" id="reset" onclick="reset()" name=""><br>
		<h1 id="text"></h1>

    
    </div>
    
</body>
</html>
