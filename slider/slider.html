<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<script type="text/javascript">
		
		var temp=0;
		function slider()

		{
			var img = document.getElementsByClassName('img')
			
				for (var i = 0; i < img.length; i++) {
					img[i].style.display = "none"
				}
				img[temp].style.display = "block"
			l = img.length	

		}
		function next()
		{
			if (temp==4) 
			{
				temp=-1;
			}
			temp++;
			slider();

		}
		function prev()
		{
			if (temp==0) 
			{
				temp=l;
			}
			temp--;
			slider();
		}

		window.onload = function()
		{
			slider()
		}

</script>

</head>
<body>
	<style type="text/css">
		
		.main{
			width: 100%;
		}
		.img{
			width: 100%;
		}
		.main .radhe1{
			position: absolute;
			top: 50%;
			left: 10px;
			background-color: lightblue;
			height: 30px;
			width: 5%;
			border-radius: 15px;
		}
		.main .radhe{
			position: absolute;
			top: 50%;
			right: 10px;
			background-color: lightblue;
			height: 30px;
			width: 5%;
			border-radius: 15px;

		}

	</style>

	<img src="img\4.webp" width="100%" height="600px" class="img">
	<img src="img\2.webp" width="100%" height="600px" class="img">
	<img src="img\3.webp" width="100%" height="600px" class="img">
	<img src="img\1.jpg" width="100%" height="600px" class="img">
	<img src="img\5.webp" width="100%" height="600px" class="img">
<div class="main">		
	<input type="button" value="next" name="" onclick="next()" class="radhe">
	<input type="button" value="prev" name="" onclick="prev()" class="radhe1">
</div>
</body>
</html>
